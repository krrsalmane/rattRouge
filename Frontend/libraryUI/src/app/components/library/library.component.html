<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LibraByte - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen flex flex-col bg-gradient-to-br from-gray-100 to-purple-200">
<!-- Header -->
<header class="flex justify-between items-center p-5 bg-white bg-opacity-10">
  <div class="text-2xl font-light text-yellow-800">
    Libra<span class="font-semibold text-gray-800">Byte</span>
  </div>
  <div class="flex items-center space-x-5">
    <span class="text-sm text-gray-600">Welcome, User!</span>
    <a routerLink="/add-book" class="bg-green-800 text-white px-6 py-2 rounded-lg text-sm font-medium hover:bg-green-700 transition">Add Book</a>
  </div>
</header>

<!-- Main Content -->
<main class="flex-1 flex items-center justify-center p-10">
  <div class="bg-white bg-opacity-95 rounded-2xl shadow-2xl p-10 max-w-5xl w-full">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-light text-gray-800">Your Books Collection ({{books.length}})</h1>
      <button 
        (click)="refreshBooks()"
        class="bg-green-800 text-white px-6 py-2 rounded-lg text-sm font-medium hover:bg-green-700 transition">
        Refresh
      </button>
    </div>

    <div *ngIf="books.length === 0" class="text-center py-12 text-gray-500">
      <p class="text-lg">No books in your library yet.</p>
      <p class="text-sm">Add your first book to get started!</p>
    </div>

    <div *ngIf="books.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let book of books" class="bg-gray-50 p-6 rounded-lg border border-gray-200 hover:shadow-md transition-shadow">
        <div class="flex justify-between items-start mb-3">
          <h3 class="text-lg font-medium text-gray-800 flex-1 mr-2">{{book.title}}</h3>
          <span class="text-xs text-gray-500">#{{book.id}}</span>
        </div>
        <p class="text-gray-600 mb-3">by <span class="font-medium">{{book.author}}</span></p>
        <div class="flex justify-between items-center">
          <span 
            class="inline-block px-3 py-1 text-xs rounded-full font-medium"
            [class]="book.available ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'">
            {{book.available ? 'Available' : 'Not Available'}}
          </span>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
